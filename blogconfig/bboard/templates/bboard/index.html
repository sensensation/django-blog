{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div>
   <h2 class="title">{{ bb.title }}</h2>
   <p class="rubric"><a href="{% url 'by_rubric' bb.rubric.pk %}"> # {{ bb.rubric.name }} </a></p>
   <p class="content">{{ bb.content }}</p>
   <p style="text-align:center">{{ bb.published|date:"d.m.Y H:i:s" }} <a href="{% url 'post_edit' bb.id %}" class="pbutton">Редактировать</a></p>
</div>
{% endfor %}
{% endblock %}
