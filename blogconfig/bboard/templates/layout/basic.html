{% load static %}

<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>{% block title %} Главная {% endblock %} :
      Лента</title>
      <link rel="stylesheet" type="text/css"
      href="{% static 'bboard/style.css' %}">
   </head>
   <body>
      <header>
         <h1>Блог одиночества</h1>
      </header>
      <nav>
         <a href="{% url 'index' %}" class="pbutton">Главная</a>
         <br>
         <a href="{% url 'add' %}" class="pbutton">Добавить пост</a>
         <br> 
         <br>
         {% for rubric in rubrics %}
         <a href="{% url 'by_rubric' rubric.pk %}" class="pbutton">
         #{{ rubric.name }}</a>
         {% endfor %}
      </nav>
      <section>
         {% block content %}
         {% endblock %}
      </section>
   </body>
</html>
