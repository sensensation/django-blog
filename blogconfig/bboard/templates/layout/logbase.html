{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Django blog</title>
    <link rel="stylesheet" type="text/css"
      href="{% static 'bboard/style.css' %}">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
   <header>
      <h1>Блог одиночества</h1>
   </header>
    <div>
      {% if user.is_authenticated %}
        <p style="font-size: 20pt; text-align: center;">Привет, {{ user.username }}!</p>
      {% else %}
        <p style="font-size: 20pt;  color: black; position: relative; left: 42%">Вы не авторизованы.</p>
        <!-- <a href="{% url 'login' %}" style="font-size: 18pt;  color: black;">Авторизоваться</a> -->
      {% endif %}
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
