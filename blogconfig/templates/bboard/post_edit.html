{% extends "layout/basic.html" %}

{% block title %} Редактирование поста {% endblock %}

{% block content %}
<div style="margin-top:10px;">
   <h2 class="title" style="position:relative; left: -10%;">Редактировать пост</h2>
   <form method="post" class="create_post_box" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"  class="post_button" style="position: relative; left: 70%; border: none;">Обновить</button>
   </form>
</div>

{% endblock %}
