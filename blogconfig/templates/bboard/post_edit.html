{% extends "layout/basic.html" %}

{% block title %} Редактирование поста {% endblock %}

{% block content %}
<div style="margin:100px;">
   <h2 class="title">Редактировать пост</h2>
   <form method="post" class="create_post_box" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="position: relative; left: 80%">Обновить</button>
   </form>
</div>
{% endblock %}
